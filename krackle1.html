<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .video-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Sample Video Playback</h1>
        <video controls>
            <source src="krackle1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Video courtesy of <a href="https://www.w3schools.com" target="_blank">W3Schools.com</a></p>
    </div>
</body>
</html>
